name: 'Continuous Integration'

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: make install
    - name: Test model
      run: make model-test
    - name: Test API
      run: make api-test
    - name: Stress test
      run: make stress-test